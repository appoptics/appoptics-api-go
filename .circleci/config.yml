version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/appoptics/appoptics-api-go
    steps:
      - checkout

      - run: go get -u github.com/golang/dep/cmd/dep
      - run: dep ensure
      - run:
          name: "Unit Tests"
          command: |
            make test
